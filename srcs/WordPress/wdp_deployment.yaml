apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: wdpdeployment 
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template  
  selector: 
    matchLabels: 
      app: wordpress
  template: 
    metadata: 
      labels: 
        app: wordpress
    spec: 
      containers: 
      - name: wordpress
        image: wordpress
        imagePullPolicy: Never
        ports: 
        - containerPort: 5050 

apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: mysqldeployment 
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template  
  selector: 
    matchLabels: 
      app: mysqlapp
  template: 
    metadata: 
      labels: 
        app: mysqlapp
    spec: 
      containers: 
      - name: mysqlapp
        image: mysql
        imagePullPolicy: Never
        ports: 
        - containerPort: 3306 

apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: ftpsdeployment 
spec: 
  replicas: 1 # tells deployment to run 2 pods matching the template 
  selector: 
    matchLabels: 
      app: ftpsapp 
  template: 
    metadata: 
      labels: 
        app: ftpsapp 
    spec: 
      containers: 
      - name: ftpsapp
        image: ftps
        imagePullPolicy: Never
        ports: 
        - containerPort: 21
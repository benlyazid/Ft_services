apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: nginxeployment 
spec: 
  selector: 
    matchLabels: 
      app: nginx 
  replicas: 1 # tells deployment to run 2 pods matching the template 
  template: 
    metadata: 
      labels: 
        app: nginx 
    spec: 
      containers: 
      - name: nginx
        image: nginx
        imagePullPolicy: Never
        ports: 
        - containerPort: 80 
        - containerPort: 443 
        - containerPort: 22